{% load static %}
    

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> SEARCH RESULT </title>
    <link rel='stylesheet' href="{% static 'result.css' %}">
</head>
<body>
     <div class='container'>
         <div class='headbox'>
            <div class='homebox'>
                <a href="{% url 'search' %}"> HoME </a>
            </div>
            <div class='logo'>
                <a href="{% url 'search' %}"> 골목책방 </a>
            </div>
         </div>

         <div class="contentbox">
            <div class='searchresult'>
                "{{query}}"에 대한 결과는 다음과 같습니다.
                <br>
                {% for post in bookstoreinfo %}
                 <p> 서점 이름 : {{post.name}}</p>
                 <p> 지역 : {{post.city_address_of_bookstore}} </p>
                 <p> 상세주소: {{post.specific_address}} </p>
                 {% endfor %}

            </div>
         </div>
     </div>
</body>
</html>
